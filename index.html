<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 bg-gradient-to-r from-purple-500 to-pink-500">
            <h1 class="text-2xl font-bold text-white text-center">Lista de Tarefas</h1>
        </div>

        <!-- Add Task Form -->
        <div class="p-6 border-b">
            <form id="taskForm" class="space-y-4">
                <div>
                    <input type="text" id="taskTitle" placeholder="Nova tarefa..." 
                           class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <textarea id="taskDescription" placeholder="Descrição (opcional)" 
                              class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-purple-500"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm text-gray-600">Data de vencimento</label>
                    <div class="flex gap-2">
                        <input type="date" id="taskDate" 
                               class="flex-1 px-4 py-2 rounded-lg border focus:outline-none focus:border-purple-500"
                               min="2024-01-01"
                               required>
                        <input type="time" id="taskTime" 
                               class="w-32 px-4 py-2 rounded-lg border focus:outline-none focus:border-purple-500"
                               required>
                    </div>
                    <small class="text-gray-500">Selecione a data e hora de vencimento</small>
                </div>
                <button type="submit" 
                        class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-200">
                    Adicionar Tarefa
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div class="p-6">
            <div id="taskList" class="space-y-4">
                <!-- Tasks will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed bottom-4 right-4"></div>

    <script src="app.js"></script>
</body>
</html>
